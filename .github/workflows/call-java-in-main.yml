name: Trigger Java App CI in Main Branch

on:
  push:
    branches:
      feature-branch

jobs:
  trigger-java-app-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Trigger workflow in main branch
        run: |
          echo "Triggering workflow in main branch"
          gh workflow run .github/workflows/reusable-workflow.yml \
            --ref main \
            -f java_version=17 \
            -f maven_directory=./java-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
